<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<a href="index.html"><--- Back</a>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Реєстрація
                </div>
                <div class="card-body">
                    <!-- Форма для Реєстрація -->
                    <form>
                        <div class="form-group">
                            <label for="email">Електронна пошта:</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="family-name">Прізвище:</label>
                            <input type="text" class="form-control" id="family-name" name="family-name" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Ім’я:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="username">По батькові:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="birth-day">Дата народження:</label>
                            <input type="date" class="form-control" id="birth-day" name="birth-day" disabled required>
                        </div>
                        <div class="form-group">
                            <label for="group">Група:</label>
                            <select class="form-select" id="group" name="group" required>
                                <option value="" disabled selected>Оберіть групу</option>
                                <option value="ia-21">IA-21</option>
                                <option value="ia-22">IA-22</option>
                                <option value="ia-23">IA-23</option>
                                <option value="ia-24">IA-24</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="avatar">Завантажте фото :</label>
                            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" >
                            <small class="form-text text-muted">Оберіть зображення для аватару (допускаються тільки файли з розширенням .jpg, .jpeg, .png).</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Реєстрація</button>
                        <a href="autorisation.html">Вхід</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
