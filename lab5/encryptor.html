<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encryptor</title>
</head>
<body>
<textarea rows="4" cols="50" placeholder="Український текст" oninput="transliterate()" id="ukrainianText"></textarea>
<br>
<textarea rows="4" cols="50" placeholder="Транслітерований текст" readonly id="transliteratedText"></textarea>

<script>
    function transliterate() {
        const ukrainianText = document.getElementById("ukrainianText").value;
        const transliteratedText = transliterateUkrainianToLatin(ukrainianText);
        document.getElementById("transliteratedText").value = transliteratedText;
    }

    function transliterateUkrainianToLatin(text) {
        const ukrainianChars = {
            'а': 'a', 'б': 'b', 'в': 'v', 'г': 'h', 'ґ': 'g', 'д': 'd', 'е': 'e',
            'є': 'ye', 'ж': 'zh', 'з': 'z', 'и': 'y', 'і': 'i', 'ї': 'yi', 'й': 'y',
            'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n', 'о': 'o', 'п': 'p', 'р': 'r',
            'с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'kh', 'ц': 'ts', 'ч': 'ch',
            'ш': 'sh', 'щ': 'shch', 'ь': '\'', 'ю': 'yu', 'я': 'ya',
            'А': 'A', 'Б': 'B', 'В': 'V', 'Г': 'H', 'Ґ': 'G', 'Д': 'D', 'Е': 'E',
            'Є': 'Ye', 'Ж': 'Zh', 'З': 'Z', 'И': 'Y', 'І': 'I', 'Ї': 'Yi', 'Й': 'Y',
            'К': 'K', 'Л': 'L', 'М': 'M', 'Н': 'N', 'О': 'O', 'П': 'P', 'Р': 'R',
            'С': 'S', 'Т': 'T', 'У': 'U', 'Ф': 'F', 'Х': 'Kh', 'Ц': 'Ts', 'Ч': 'Ch',
            'Ш': 'Sh', 'Щ': 'Shch', 'Ь': '\'', 'Ю': 'Yu', 'Я': 'Ya'
        };

        return text.split('').map(char => ukrainianChars[char] || char).join('');
    }
</script>
</body>
</html>
